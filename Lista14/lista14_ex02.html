<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Filmes</title>
</head>

<body>
    <h2>Lista de filmes assistidos</h2>
    <hr>
    <h3>Informe o nome do filme</h3>
    <input type="text" id="input_filme">
    <button onclick="cadastrar()">Cadastrar</button>
    |
    <button onclick="exibir()">Listar filme</button>

    <hr>

    <h3>Filtrar Musica</h3>
    <span>De:</span>
    <input type="number" id="input_filtrar_de">
    |
    <span>Até:</span>
    <input type="number" id="input_filtrar_ate">

    <button onclick="filtrar()">Filtrar</button>
    <br><br>

    <hr>

    <h3>Resultados:</h3>
    <div id="div_msm"></div>

    <hr>
</body>

</html>


<script>

    const lista_filme = [];


    function cadastrar() {
        const nome_filme = input_filme.value;

        if (lista_filme.includes(nome_filme)) {
            div_msm.innerHTML = `Filme '${nome_filme}' já está na lista`;
            return
        }

        lista_filme.push(nome_filme);

        div_msm.innerHTML = `Você já assistiu ${lista_filme.length} filmes`;
    }

    function exibir() {
        let msm = '';

        for (let i = 0; i < lista_filme.length; i++) {
            const posicao = lista_filme[i];
            msm += `${i + 1} - ${posicao}<br>`;
        }

        div_msm.innerHTML = msm;
    }

     function filtrar() {
        const de = Number(input_filtrar_de.value);
        const ate = Number(input_filtrar_ate.value);

        if (de > ate) {
            div_msm.innerHTML = ' "De" não pode ser menor que "até" ';
            return
        } else if (de <= 0) {
            div_msm.innerHTML = ' "De" não pode ser 0 ou menor ';
            return
        } else if (lista_filme.length < ate) {
            div_msm.innerHTML = ' O campo "até" está grande de mais';
            return
        }

        let msm = '';

        for (let i = ate - 1; i >= de-1; i--) {
            const posicao = lista_filme[i];
            msm += `${i + 1} - ${posicao}<br>`;
        }

        div_msm.innerHTML = msm;
    }


</script>
