<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Insira uma senha:
    <input type="text" id="input_senha" onkeyup="validar()">
    <br>

    <div id="div_msm"></div>
</body>
</html>

<script>
    function validar () {
        var senha = input_senha.value;
        var tam_senha = senha.length;
        var caractere_senha;
        var senha_forte = '';

        var mensagem = `Sua senha: ` + senha;

        for (var i = 0; i < tam_senha; i++) {
                caractere_senha = senha[i];
        
            if (caractere_senha.toUpperCase() == "A") {
                senha_forte += '@';
            } else if ( caractere_senha.toUpperCase() == "E") {
                senha_forte += '3';
            } else {
                senha_forte += caractere_senha;
            }

        }
        mensagem += `<br>Mensagem recomendada: ${senha_forte}`

        div_msm.innerHTML = mensagem;
    }
    

</script>
