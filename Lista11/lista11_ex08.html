<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Insira uma frase:
    <input type="text" id="input_frase" onkeyup="exibir()">
    <br>
    <div id="div_msm"></div>

</body>
</html>

<script>
    function exibir () {
        var frase = input_frase.value;

        var frase_caractere = ``;

        for (var i=0; i<frase.length; i++){

            frase_caractere += frase[i] + `<br>`;
        }
        div_msm.innerHTML = frase_caractere;
    }
    

</script>
