<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Insira um e-mail:
    <input type="text" id="input_email" onkeyup="validar()">
    <br>

    <div id="div_msm"></div>
</body>
</html>

<script>

    function validar () {
        var email = input_email.value;

        if (email.includes('@')) {
            div_msm.innerHTML = `<span style="Color: green">Email válido</span>`;
        } else {
            div_msm.innerHTML = `<span style="Color: red">Email inválido</span>`
        } 
    }
    

</script>
