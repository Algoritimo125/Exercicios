<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Insira seu nome:
    <input type="text" id="input_nome" onkeyup="validar()">
    <br>

    <div id="div_msm"></div>
</body>
</html>

<script>
    function validar () {
        var nome = input_nome.value;
        var tamanho_nome = nome.length;

        if (tamanho_nome > 10) {
            div_msm.innerHTML = `<span style="Color: green">Nome OK</span>`;
        } else {
            div_msm.innerHTML = `<span style="Color: red">Nome deve ter pelo menos 10 letras</span>`
        } 
    }
    

</script>
