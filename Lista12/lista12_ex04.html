<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick = "sortear()">Sortear nota do aluno</button>
    <br>
    <div id="div_msm"></div>
</body>
</html>
<script>
    function sortear() {
        var sortear = Math.random();
        var nota = sortear * 11

        if(nota > 10) {
            nota = parseInt(nota);
        }
        div_msm.innerHTML = nota.toFixed(1)
    }
</script>
