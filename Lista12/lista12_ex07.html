<script>

        var sortear = parseInt(Math.random() * 15 + 1);
        var mensagem = '';

        if (sortear == 3 || sortear == 4 || sortear == 7 || sortear == 10 || sortear == 12) {
            mensagem = `Eu S2 números cabalísticos`;
        } else {
            mensagem = `Ah, me dá um número bom na próxima!`;
        }

        div_msm.innerHTML = mensagem;
    }
</script>
