<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="sortear_nota()">Gerar uma nota de aluno entre 0 e 10</button>
    <br>
    <div id="div_msm"></div>

</body>

</html>
<script>
    var nota = 0;
    var freq = 0;
    var mensagem = '';
    var situacao = true;

    function sortear_nota() {
        var nota = parseInt(Math.random() * 11);

        if(nota < 6) {
            situacao = false
        }

        mensagem = `
        Nota: ${nota.toFixed(2)} 
        <br><br>
        <button onclick="sortear_freq()">Gerar uma frequência de aluno entre 0 e 100</button>
        `;

        div_msm.innerHTML = mensagem;

    }

    function sortear_freq() {
        var freq = parseInt(Math.random() * 101);

        if(freq < 75) {
            situacao = false
        }

        mensagem += `
        <br>Frequencia: ${freq.toFixed(2)} 
        <br><br>
        <button onclick="mostrar()">Ver Situação</button>
        `;

        div_msm.innerHTML = mensagem;
    }

    function mostrar() {
    if (situacao) {
        alert (`Aprovado`);
    } else {
        alert('Reprovado');
    }
    }
</script>
