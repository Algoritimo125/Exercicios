<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="sortear_nota()">Gerar uma nota de aluno entre 3 e 10</button>
    <br>
    <div id="div_msm"></div>

</body>

</html>
<script>
    var nota = 0;
    var freq = 0;
    var mensagem = '';
    var situacao = true;
    var nota = '';
    var freq = '';

    function sortear_nota() {
        nota = parseInt(Math.random() * 8 + 3);

        if(nota < 6) {
            situacao = false
        }

        mensagem = `
        Nota: ${nota.toFixed(2)} 
        <br><br>
        <button onclick="sortear_freq()">Gerar uma frequência de aluno entre 50 e 100</button>
        `;

        div_msm.innerHTML = mensagem;

    }

    function sortear_freq() {
        freq = parseInt(Math.random() * 51 + 50);

        if(freq < 75) {
            situacao = false
        }

        mensagem += `
        <br>Frequencia: ${freq.toFixed(2)} 
        <br><br>
        <button onclick="mostrar()">Ver Situação</button>
        `;

        div_msm.innerHTML = mensagem;
    }

    function mostrar() {
    if (situacao) {
        mensagem += `<br>Com nota ${nota} e frequência ${freq}, o aluno está Aprovado! `;

    } else {
        mensagem += `<br>Com nota ${nota} e frequência ${freq}, o aluno está Repovado! `;
    }
    div_msm.innerHTML = mensagem;
    }
</script>
