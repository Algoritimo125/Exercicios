<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick = "sortear()">Sortear</button>
    <br>
    <div id="div_msm"></div>
</body>
</html>
<script>
    function sortear() {
        var sortear = Math.random();

        if (sortear > 0.5) {
            div_msm.innerHTML = `
            ${sortear}<br>
            Eu arredondaria para 1`;
        } else {
            div_msm.innerHTML = `
            ${sortear}<br>
            Eu arredondaria para 0`;
        }
    }
</script>
