<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="placar"></div>
    <br>
    <button onclick="sortear()">Sortear</button>
    <br>
    <div id="div_msm"></div>
</body>

</html>
<script>
    var pares = 0;
    var impares = 0;

    function sortear() {
        var sortear = parseInt(Math.random() * 21 -30) ;

        div_msm.innerHTML = sortear;

        if (sortear % 2 == 0 ) {
            pares++;
        } else {
            impares ++;
        }

        placar.innerHTML = ` 
        Números pares: ${pares}
        Números ímpares: ${impares}`;
    }
</script>
