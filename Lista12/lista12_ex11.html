<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="sortear()">Avaliar</button>
    <br>
    <div id="div_msm"></div>
</body>

</html>
<script>
    function sortear() {
        var sortear = Math.random() * 5;
        var mensagem = '';

        if (sortear <= 0.5) {
            mensagem = "Muito Triste 😭";
        } else if (sortear <= 1.5) {
            mensagem = "Meio Triste 😞";
        } else if (sortear <= 3.5) {
            mensagem = "Neutro 😐";
        } else if (sortear <= 4.5) {
            mensagem = "Feliz 😀";
        } else if (sortear > 4.5) {
            mensagem = "Muito Feliz 😁";
        }
        div_msm.innerHTML = mensagem;
    }
</script>
