<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
 
    <button onclick="sortear_1()">Dado Jogador 1</button>
    <br>
    <div id="dado_1"></div>
    <br>    
    
    <button onclick="sortear_2()">Dado Jogador 2</button>
    <br>
    <div id="dado_2"></div>
    <br>

    <button onclick="mostrar()">Comparar resultado</button>
    <br>
    <div id="div_msm"></div>
    <br><br>

    <div id="div_placar"> 
        Jogador 1: 0 
        <br>Jogador 2: 0 
        <br>Empate: 0  
    </div>
    <br><br>
</body>

</html>
<script>
    var valor_1 = 0;
    var valor_2 = 0;

    var cont_1=0
    var cont_2=0
    var cont_empate = 0;

    function sortear_1() {
        valor_1 = parseInt(Math.random() * 6 + 1);
        dado_1.innerHTML = `Jogador 1: ` + valor_1;
    
    }

    function sortear_2() {
        valor_2 = parseInt(Math.random() * 6 + 1);
        dado_2.innerHTML = `Jogador 2: ` + valor_2;
        
    }

    function mostrar() {
        
        if (valor_1 > valor_2) {
            div_msm.innerHTML = `Jogador 1 venceu`;
            cont_1++;
        } else if (valor_2 > valor_1) {
            div_msm.innerHTML = `Jogador 2 venceu`;
            cont_2++;
        } else {
            div_msm.innerHTML = `Empate`;
            cont_empate ++;
        }

        div_placar.innerHTML = `
        Jogador 1: ${cont_1}  
        <br>Jogador 2: ${cont_2} 
        <br>Empate: ${cont_empate}    
        `

    }

</script>
