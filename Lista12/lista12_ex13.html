<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="sortear()">Sortear temperatura</button>
    <br>
    <div id="div_msm"></div>
</body>

</html>
<script>
    function sortear() {
        var sortear = Math.random() * 40 - 20;

        var msm = ``;

        msm = `Temperatura sorteada: ${sortear.toFixed(0)} ºC<br>`;

        if (sortear < 1) {
            msm += `Dá pra conservar qualquer alimento`;
        } else if (sortear <= 10) {
            msm += `Conserva a maioria dos alimentos`;
        } else {
            msm += `Estraga a maioria dos alimentos`;
        }

        div_msm.innerHTML = msm;
    }
</script>
