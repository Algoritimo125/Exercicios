<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    Digite um nº qualquer
    <br>
    <input type="text" id="input_numero">
    <br>
    <button onclick="Insert()">Analisar histórico</button>
    <br><br>

    <div id="div_msm"></div>
</body>

</html>

<script>

    var lista_numero = [];

    function Insert() {

        var numero = input_numero.value;

        lista_numero[lista_numero.length] = numero;
        Select();

    }

    function Select() {
        var msm = ``;
        var maior = 0;
        var menor = lista_numero[0];

        for (var i = 0; i < lista_numero.length; i++) {
            msm += `${i + 1}º numero: ${lista_numero[i]}<br>`;
        }

        for (var i = 0; i < lista_numero.length; i++) {

            if (maior < lista_numero[i]) {
                maior = lista_numero[i];
            }
            
            if (menor > lista_numero[i]) {
                menor = lista_numero[i]
            }

        }
        msm += `Maior: ${maior}<br>`;
        msm += `Menor: ${menor}<br>`;

        div_msm.innerHTML = msm;
    }



</script>
