<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    Insira nome de cada projeto que já criou na vida
    <br>
    <input type="text" id="input_projetos">
    <br>
    <button onclick="Insert()">Mostrar projetos</button>
    <br><br>

    <div id="div_msm"></div>
</body>

</html>

<script>

    var lista_projetos = [];

    function Insert() {
        var validacao = true;
        var projeto = input_projetos.value;

        for (var i = 0; i < lista_projetos.length; i++) {
            if (lista_projetos[i].toUpperCase() == projeto.toUpperCase()) {
                validacao = false;
                break;
            }
        }

        if (validacao) {
            lista_projetos[lista_projetos.length] = projeto;
            Select();
        } else {
            alert('Projeto já foi adicionado');
        }

    }

    function Select() {
        var msm = ``;
        var nivel_projeto = '';

        if(lista_projetos.length > 0 && lista_projetos.length <= 4 ){
            nivel_projeto = 'Júnior'
        } else if (lista_projetos.length <= 12) {
            nivel_projeto = 'Pleno'
        } else {
            nivel_projeto = 'Sênior' 
        }


        for (var i = lista_projetos.length-1; i>=0; i--) {
            msm = `Você já fez ${lista_projetos.length} projetos. Por isso você é um profissional ${nivel_projeto}.`;
        }

        div_msm.innerHTML = msm;
    }



</script>
