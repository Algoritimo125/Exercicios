<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    Insira os filmes que mais gosta por ordem decrescente (Mais gosta ao que menos gosta)
    <input type="text" id="input_filme">
    <br>
    <button onclick="Insert()">Cadastrar Filme</button>
    <br><br>

    <button onclick="Select()">Ver favoritos</button>
    <br><br>
    <div id="div_msm"></div>
</body>

</html>

<script>

    var lista_filme = [];

    function Insert() {
        var filme = input_filme.value;

        lista_filme[lista_filme.length] = filme;
    }

    function Select() {
        var msm = ``;
        
        for (var i = 0; i < lista_filme.length; i++) {
            msm += `${i + 1}º Filme: ${lista_filme[i]}<br>`;
        }
        msm += 'Total: ' + lista_filme.length + `<br>`;
        
        msm += ` O filme que mais gosta é ${lista_filme[0]}.<br>
        E desses, o que menos gosta é ${lista_filme[lista_filme.length-1]}. 
        `;
        
        div_msm.innerHTML = msm;
    }



</script>
